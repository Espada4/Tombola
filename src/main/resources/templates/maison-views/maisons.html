<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <title>maison</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="mb-3 mw-15">
            <a class="btn btn-primary"
               th:href="@{/maisons/formCreate}">Ajouter</a>
        </div>
        <div class="card">
            <div class="card-header">Liste des maison</div>
            <div class="card-body">

                <table class="table">
                    <thead>
                    <tr class="text-center">
                        <th>maison ID</th>
                        <th>Proprietaire</th>
                        <th>Adresse</th>
                        <th>Nombre Famille</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="maison:${listMaisons}">
                        <td th:text="${maison.maisonID}"></td>
                        <td th:text="${maison.proprietaire}"></td>
                        <td th:text="${maison.recensement.boulevard}+' '+Rue+' '+${maison.maisonRue}+' '+ ${maison.maisonNumero}"></td>
                        <td th:text="${maison.nombreFamille}"></td>
                        <td>
                            <a class="btn btn-success"
                               th:href="@{/maisons/formUpdate(maisonID=${maison.maisonID})}">Modifier</a>
                            <a class="btn btn-danger" onclick="return confirm('Are you sure')"
                               th:href="@{/maisons/delete(maisonID=${maison.maisonID})}">Supprimer</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
