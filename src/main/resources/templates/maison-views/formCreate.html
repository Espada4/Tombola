<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title th:text="#{maison.titreCreation}">Créer une Maison</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 mx-auto mt-3">


        <form class="form-control" th:object = "${maison}" method="POST" th:action="@{/maisons/save}">
            <div class="mb-3 mt-3">
                <label  class="form-label" th:text="#{maison.boulevard}">Boulevard </label>
                <select class="form-control"  id="recensement.recensementId" name="recensement.recensementId" >
                    <option th:each="recensement,stat : ${recensements}" th:value="${recensement.recensementId}" th:text="${recensement.boulevard+ stat.count}" th:selected="${stat.count}==${stat.size}"></option>
                </select>
            </div>

            <div class="mb-3 mt-3">
                <label for="proprietaire" class="form-label" th:text="#{maison.proprietaire}">Proprietaire </label>
                <input id="proprietaire" type="text" name="proprietaire" class="form-control"
                       th:field="${maison.proprietaire}" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="maisonRue" class="form-label" th:text="#{maison.numeroRue}">Numéro de Rue :</label>
                <input id="maisonRue" type="text" name="maisonRue" class="form-control"
                       th:field="${maison.maisonRue}" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="maisonNumero" class="form-label" th:text="#{maison.numero}">Numéro de Maison:</label>
                <input id="maisonNumero" type="text" name="maisonNumero" class="form-control"
                       th:field="${maison.maisonNumero}" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="nombreFamille" class="form-label" th:text="#{maison.nombreFamille}">Nombre Famille:</label>
                <input id="nombreFamille" type="text" name="nombreFamille" class="form-control"
                       th:field="${maison.nombreFamille}" required>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{button.save}">Enregister</button>
        </form>
    </div>

</div>
</body>
</html>
