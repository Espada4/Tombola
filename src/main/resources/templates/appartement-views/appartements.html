<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <title th:text="#{appartement.title}">Appartements</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="mb-3 mw-15">
            <a class="btn btn-primary"
               th:href="@{/appartements/formCreate}" th:text="#{button.add}">Ajouter</a>
        </div>
        <div class="card">
            <div class="card-header" th:text="#{appartement.list}">Liste des Appartements</div>
            <div class="card-body">

                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th th:text="#{id}"> ID</th>
                        <th th:text="#{adresse}">Adresse</th>
                        <th th:text="#{appartment.groupe}">Groupe</th>
                        <th th:text="#{appartment.numeroImmeuble}">Numero Immeuble</th>
                        <th th:text="#{appartment.numeroAppartement}">beneficiaire ID</th>
                        <th th:text="#{appartment.etage}">Etage</th>
                        <th th:text="#{appartment.titreFoncier}">Titre Foncier</th>
                        <th th:text="#{action}">Titre Foncier</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center align-middle" th:each="appartment:${listAppartements}">
                        <td th:text="${appartment.appartementId}"></td>
                        <td th:text="${appartment.adresse}"></td>
                        <td th:text="${appartment.numeroGroupe}"></td>
                        <td th:text="${appartment.numeroImmeuble}"></td>
                        <td th:text="${appartment.numeroAppartement}"></td>
                        <td th:text="${appartment.etage}"></td>
                        <td th:text="${appartment.titreFoncier}"></td>
                        <td>

                            <a class="btn btn-link btn-light"
                               th:href="@{/appartements/formUpdate(appartementId=${appartment.appartementId})}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </a>

                            <a class="btn btn-link btn-light" onclick="return confirm('Are you sure')"
                               th:href="@{/appartements/delete(appartementId=${appartment.appartementId}, keyword=${keyword})}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff0000" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                </svg>
                            </a>
                        </td>

                    </tr>
                    <tr th:if="${#lists.isEmpty(listAppartements)}"  class="text-center align-middle">
                        <td colspan="8" th:text="#{noResult}" class="text-secondary">The list is empty.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
