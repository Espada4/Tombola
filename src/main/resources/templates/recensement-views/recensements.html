<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <title>Recensements</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="mb-3 mw-15">
            <a class="btn btn-primary"
               th:href="@{/recensements/formCreate}">Ajouter</a>
        </div>
        <div class="card">
            <div class="card-header">Liste des Recensement</div>
            <div class="card-body">

                <table class="table">
                    <thead class="dark">
                    <tr class="text-center">
                        <th>Recensement ID</th>
                        <th>Boulevard</th>
                        <th>Date</th>
                        <th>Nombre recensé</th>
                        <th>Procès Verbal</th>
                        <th>Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center align-middle" th:each="recensement:${listRecensements}">
                        <td th:text="${recensement.recensementId}"></td>
                        <td th:text="${recensement.boulevard}"></td>
                        <td th:text="${#dates.format(recensement.recensementDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${recensement.recensementNombre}"></td>
                        <td>
                                <a th:href="@{/recensements/download/{id}/{fileName}(id=${recensement.recensementId},fileName=${recensement.recensementPV})}" th:text ="${recensement.recensementPV}" target="_blank"> </a>
                        </td>
                        <td>
                            <a class="btn btn-link btn-light"
                               th:href="@{/recensements/formUpdate(recensementId=${recensement.recensementId})}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#33cc33" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </a>

                            <a  class="btn btn-link btn-light d-none" th:href="@{/recensements/delete(recensementId=${recensement.recensementId})}" onclick="return confirm('Are you sure')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff0000" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                </svg>
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
